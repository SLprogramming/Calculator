<!DOCTYPE html>
<html>
    <head>
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mainContainer">
            <div class="inputBarContainer">
                <input type="text" class="inputBar" placeholder="0">
            </div>
            <div class="column">
                <div class="row">
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">+</div>
                    <div class="btn">x</div>
                </div>
                <div class="row">
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">-</div>
                    <div class="btn">/</div>
                </div>
                <div class="row">
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">sin</div>
                    <div class="btn">cos</div>
                </div>
                <div class="row">
                    <div class="btn">.</div>
                    <div class="btn">0</div>
                    <div class="btn">=</div>
                    <div class="btn">C</div>
                    <div class="btn">AC</div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
